# List of personal or academic projects
# Feel free to add more projects
highlighted_projects:
    #project1
  - name: "Learning Leaf - Web Application"
    git_url: "https://github.com/TharuniI/LearningLeaf/tree/main/majorgroupproject-nng-learning-leaf/majorgroupproject-nng-main"
    description: "This full stack website was developed during COVID-19 and was created with the intent of enhancing the online learning experience. Users can access this website through different account types and are shown their corresponding dashboard. For instance, a professor can see the stats of a lecture based on student ratings. This application was coded using JavaScript, alongside the frontend framework Vue.js. Firebase services were utilized for the backend, including: authentication, cloud functions like sending event-based email notifications, and Firestore for a real time database."
    #project2
  - name: "Auction Simulator - Software Quality Assurance"
    git_url: "https://github.com/TharuniI/AuctionSim"
    description: "Mimics an online auctioning application that allows users to login as a particular user type, and perform actions depending on their set of permissions (i.e. bid/auction/delete users/etc).Python was used for the Backend, along with Pytest for testing. C++ was used for the Frontend and a Makefile to execute the code. The project was divided into 6 phases: requirements gathering, UML design and white box testing, coding,unit/branch/system testing, deployment and acceptance testing, maintenance and regression testing. Requirements changed according to customer needs." 
   #projct4
  - name: "Whisper - Java Application"
    git_url: "https://github.com/TharuniI/Whisper"
    description: "An online chat server that allows multiple users to login into a group chat and see previous messages, and any new messages are sent to all online users in real time. This application was created used Java and Javafx for the GUI and includes a database to store information, and server sockets for people to communicate with each other."
   #project3 
  - name: "ProdClass - Machine Learning"
    git_url: "https://github.com/TharuniI/ProdClass-ThesisProject"
    description: "A research study on the ability to automatically classify product features into positive and negative affiliations using a product review data set. The purpose of this project is to utilize customer reviews to allow companies to improve their products and subsequently increase customer purchasing. Natural Language Processing (NLP) techniques including sentiment analysis and text modelling was utilized to complete the task. Code was developed on Google Collab using Tensorflow and other Python libraries like scikit-learn and Pandas."

