jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "https://github.com/jarviscanada/jarvis_data_eng_TharuniIranjan/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: This project aims to assist the Jarvis Linux Cluster Administration (LCA) team in managing a Linux cluster of 10 nodes/servers running CentOS 7. The project utilizes Linux command lines, Bash scripts, PostgreSQL, Docker, and Git to implement a Minimum Viable Product (MVP). Users can write SQL queries to extract real-time resource usage data, facilitating future resource planning. The project includes a psql instance for data persistence, a bash_agent with two scripts (host_info.sh and host_usage.sh) for data collection, and Docker for database provisioning. The source code is managed on GitHub, and cron is used for scheduling the agent scripts.
